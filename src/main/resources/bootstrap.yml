spring:
  application:
    name: database
  cloud:
    vault:
      uri: ${SPRING_CLOUD_VAULT_URI}
      authentication: token
      token: ${SPRING_CLOUD_VAULT_TOKEN}
      kv:
        enabled: true
        backend: mysql
        default-context: database
  config:
    import: vault://
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    beans:
      enabled: true
