spring:
  cloud:
    vault:
      uri: ${SPRING_CLOUD_VAULT_URI}
      authentication: token
      token: ${SPRING_CLOUD_VAULT_TOKEN}
      kv:
        enabled: true
        backend: mysql
        default-context: database
      application-name: database
  datasource:
    url: jdbc:mysql://${data.host}:${data.port}/${data.database}
    username: ${data.username}
    password: ${data.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
base:
  url: http://localhost:8089
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    beans:
      enabled: true
