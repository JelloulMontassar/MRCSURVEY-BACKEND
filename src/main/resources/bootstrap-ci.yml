spring:
  cloud:
    vault:
      uri: ${SPRING_CLOUD_VAULT_URI}
      authentication: token
      token: ${SPRING_CLOUD_VAULT_TOKEN}
      kv:
        enabled: true
        backend: mysql
        default-context: database
      application-name: database
  datasource:
    url: jdbc:mysql://$127.0.0.1:3306/organizecrm
    username: test
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
base:
  url: http://localhost:8089
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    beans:
      enabled: true
